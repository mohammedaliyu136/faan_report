<div id="delete_reportt" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h4 class="modal-title">Delete Report</h4>
            </div>
            <form method="post" action="">
            {% csrf_token %}
                <div class="modal-body card-box">
                    <p>Are you sure want to delete this?</p>
                    <div class="m-t-20"> <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                        <input class="form-control" value="edit" type="hidden" id="report_del_id" name="report_del_id">
                        <input class="form-control" value="del" type="hidden" id="del_report" name="del_report">

                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
