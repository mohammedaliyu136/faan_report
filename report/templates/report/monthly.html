{% extends "./../base.html" %}

{% load staticfiles %}

{% block main_content %}
<div class="content container-fluid">
        <div class="row">
            <div class="col-xs-4">
                <h4 class="page-title">Monthly Report</h4>
            </div>
            <div class="col-xs-8 text-right m-b-30">
                <!--
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-default word-export">Docx</button>
                    <button class="btn btn-default">PDF</button>
                    <button class="btn btn-default"><i class="fa fa-print fa-lg"></i> Print</button>
                </div>-->
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table id="example" class="table table-striped custom-table m-b-0 ">
                        <thead>
                            <tr>
                                <th style="width: 2%">#</th>
                                <th>Reports {{pk}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for table in data %}
                            <tr>
                                <td>{{ forloop.counter }}. </td>
                                <td><a href="/report/month/{{table.month_d}}_{{table.year_d}}">{{table.month_d}} {{table.year_d}}</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</div>
{% load staticfiles %}

    <script type="text/javascript" src="{% static "assets/js/jquery-3.2.1.min.js" %}"></script>
    <script>

    $(document).ready(function() {
            // DataTable
            var table = $('#example').DataTable();
         } );
    </script>
{% endblock main_content %}
