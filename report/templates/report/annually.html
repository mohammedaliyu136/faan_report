{% extends "./../base.html" %}

{% load staticfiles %}

{% block main_content %}
<div class="content container-fluid">
        <div class="row">
            <div class="col-xs-4">
                <h4 class="page-title">Annual Report</h4>
            </div>
            <div class="col-xs-8 text-right m-b-30">
                <div class="view-icons"><!--
                    <a href="#" class="grid-view btn btn-link"><i class="fa fa-th"></i></a>
                    <a href="/employee/list" class="list-view btn btn-link active"><i class="fa fa-bars"></i></a>
                    -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table id="example" class="table table-striped custom-table m-b-0 ">
                        <thead>
                            <tr>
                                <th style="width: 2%">#</th>
                                <th>Reports {{pk}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for table in data %}
                            <tr>
                                <td>{{ forloop.counter }}. </td>
                                <td><a href="/report/annual/{{table.year_d}}">{{table.year_d}} report</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</div>
{% load staticfiles %}
    <script type="text/javascript" src="{% static "assets/js/jquery-3.2.1.min.js" %}"></script>
    <script>
         $(document).ready(function() {
            // DataTable
            var table = $('#example').DataTable();
         } );
    </script>
{% endblock main_content %}
