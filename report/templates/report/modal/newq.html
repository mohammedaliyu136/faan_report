<div id="add_table" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h4 class="modal-title">Add New Report</h4>
            </div>
            <div class="modal-body">
                <form method="post" action="">
                        {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control" value="new" type="hidden" name="design_id">
                                <label>Employee ID<span class="text-danger">*</span></label>
                                <input class="form-control" required="" type="text" name="emp_id" onkeyup="validate()" id="emp_id" maxlength="10">
                            </div>
                            <div class="form-group">
                                <input class="form-control" value="new" type="hidden" name="design_id">
                                <label>Employee Name<span class="text-danger">*</span></label>
                                <input class="form-control" required="" type="text" value="" name="e_name" id="e_name" readonly>
                            </div>
                            <div class="form-group">
                                <label>Department Name <span class="text-danger">*</span></label>
                                <input class="form-control" required="" value="" type="text" name="e_dept" id="e_dept" readonly>
                            </div>
                            <div class="form-group">
                                <input class="form-control" value="new" type="hidden" name="design_id">
                                <label>Employee Rank<span class="text-danger">*</span></label>
                                <input class="form-control" required="" value="" type="text" name="e_rank" id="e_rank" readonly>
                            </div>
                            <div class="form-group">
                                <input class="form-control" value="new" type="hidden" name="design_id">
                                <label>Employee Grade Level<span class="text-danger">*</span></label>
                                <input class="form-control" required="" value="" type="text" name="e_grade" id="e_grade" readonly>
                            </div>
                        </div>
                        
                        <div class="col-sm-6 valid" id="sec_pannel">
                            <div class="form-group">
                                <input class="form-control" value="new" type="hidden" name="design_id">
                                <label>Date of Posting<span class="text-danger">*</span></label>
                                <input class="form-control" required="" value="" type="date" name="date_of_posting">
                            </div>
                            <div class="form-group">
                                <input class="form-control" value="new" type="hidden" name="design_id">
                                <label>Date of Arrival<span class="text-danger">*</span></label>
                                <input class="form-control" required="" value="" type="date" name="date_of_arrival">
                            </div>
                            <div class="form-group">
                                <input class="form-control" value="new" type="hidden" name="design_id">
                                <label>New Posting<span class="text-danger">*</span></label>
                                <textarea class="form-control" required="" type="text" name="new_posting" rows="3" placeholder="New Posting..."></textarea>
                            </div>
                            <div class="form-group">
                                <input class="form-control" value="new" type="hidden" name="design_id">
                                <label>Previous Station<span class="text-danger">*</span></label>
                                <textarea class="form-control" required="" type="text" name="previous_station" rows="3" placeholder="Previous Station..."></textarea>
                            </div>
                            <div class="m-t-20 text-center">
                                <button class="btn btn-primary" type="submit">Add Report</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
