<span style="font-size: 1.1 em; font-weight: bold"><u>{{tiltle.title}}</u></span></center><br/>

            <table border="1" class=" table-striped custom-table " style="width: 100%">
                <thead>
                    <tr>
                        {% for col in cols %}

                    </tr>

                <tbody>
                {% for row in rows %}
                    <tr>
                        {% for data in row.0%}

                        {% endfor %}
                    </tr>
                {% endfor %}
                </tbody>
            </table>
